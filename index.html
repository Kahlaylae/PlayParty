<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Dragon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d1117; /* Dark background for a "neon" effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #c9d1d9;
            font-family: sans-serif;
            cursor: none;
        }

        canvas {
            background-color: #0d1117;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        #score {
            position: absolute;
            top: 32px;
            left: 32px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50;
            z-index: 20;
            background: rgba(13, 17, 23, 0.85);
            border-radius: 10px;
            padding: 10px 18px;
        }

        #shoot-instructions {
            position: absolute;
            top: 80px;
            left: 32px;
            font-size: 1.1rem;
            color: #fff;
            background: rgba(13, 17, 23, 0.7);
            border-radius: 8px;
            padding: 8px 16px;
            z-index: 19;
            text-shadow: 0 0 6px #4CAF50, 0 0 2px #000;
        }
        
        #splashScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        #splashScreen h1 {
            font-size: 4rem;
            margin: 0;
        }

        #splashScreen p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        #splashScreen .restart-prompt {
            font-size: 1rem;
            margin-top: 30px;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }
        
        #gameOverScreen h1 {
            text-shadow: 0 0 20px #ff0000;
        }
        
        #levelCompleteScreen h1 {
            text-shadow: 0 0 20px #00ff00;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* Make splash screens scale and scroll nicely on smaller screens */
        body.miniScreen #splashScreen {
            position: fixed; /* ensure it covers viewport and doesn't shift */
            padding: 18px 12px;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            max-height: 100vh;
            text-align: center;
        }

        body.miniScreen #splashScreen h1 {
            font-size: 2rem;
            line-height: 1.1;
            margin: 0 0 8px;
            text-shadow: 0 0 6px #fff;
            word-break: break-word;
        }

        body.miniScreen #splashScreen p {
            font-size: 1rem;
            margin: 6px 0;
            padding: 0 8px;
            word-break: break-word;
        }

        body.miniScreen #splashPrompt {
            max-width: 92%;
            margin-top: 8px;
            word-break: break-word;
        }

        body.miniScreen #splashPrompt button {
            max-width: 92%;
            white-space: normal;
            word-break: break-word;
        }

        body.miniScreen #splashScreen .restart-prompt {
            font-size: 0.95rem;
            margin-top: 10px;
            animation: none;
        }

        /* Mini screen responsive adjustments (applied via body.miniScreen by JS) */
        body.miniScreen #score {
            top: 12px;
            left: 8px;
            font-size: 1.1rem;
            padding: 6px 10px;
            border-radius: 8px;
        }

        body.miniScreen #shoot-instructions {
            top: 56px;
            left: 8px;
            font-size: 0.95rem;
            padding: 6px 10px;
            z-index: 19;
            max-width: calc(100% - 24px);
        }

        /* Make the control buttons smaller and keep spacing from the right edge */
        body.miniScreen #audio-toggle,
        body.miniScreen #leaderboard-toggle,
        body.miniScreen #pause-toggle {
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        /* Center the three controls at the top and keep them evenly spaced */
        body.miniScreen #audio-toggle,
        body.miniScreen #leaderboard-toggle,
        body.miniScreen #pause-toggle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
        }
        body.miniScreen #pause-toggle { transform: translateX(calc(-50% - 72px)); }
        body.miniScreen #leaderboard-toggle { transform: translateX(-50%); }
        body.miniScreen #audio-toggle { transform: translateX(calc(-50% + 72px)); }

        /* Center score and instructions below the controls */
        body.miniScreen #score {
            left: 50%;
            transform: translateX(-50%);
            top: 56px;
            text-align: center;
            width: calc(100% - 24px);
            max-width: 560px;
        }

        body.miniScreen #shoot-instructions {
            left: 50%;
            transform: translateX(-50%);
            top: 96px;
            text-align: center;
            width: calc(100% - 24px);
            max-width: 560px;
        }

        /* Extra narrow screens: tighten spacing and stack more tightly */
        @media (max-width:420px), (max-height:480px) {
            body.miniScreen #pause-toggle { transform: translateX(calc(-50% - 56px)); }
            body.miniScreen #audio-toggle { transform: translateX(calc(-50% + 56px)); }
            body.miniScreen #score { top: 64px; font-size: 1rem; }
            body.miniScreen #shoot-instructions { top: 100px; font-size: 0.95rem; }
        }
    </style>
</head>
<body tabindex="0">

    <div id="score"></div>
    <div id="shoot-instructions">Tap to shoot faster</div>
    <button id="audio-toggle" aria-label="Toggle audio" style="position:absolute;top:32px;right:32px;z-index:80;padding:8px 12px;border-radius:8px;background:rgba(13,17,23,0.85);color:#fff;border:0;">üîä</button>
    <button id="leaderboard-toggle" aria-label="Toggle leaderboard" title="Toggle leaderboard" style="position:absolute;top:32px;right:108px;z-index:80;padding:8px 12px;border-radius:8px;background:rgba(13,17,23,0.85);color:#fff;border:0;">üìä</button>
    <button id="pause-toggle" aria-label="Pause game" title="Pause game" style="position:absolute;top:32px;right:184px;z-index:80;padding:8px 12px;border-radius:8px;background:rgba(13,17,23,0.85);color:#fff;border:0;">‚è∏</button>
    <!-- audio-overlay removed: splash handles initial gesture and messaging -->
    <!-- Leaderboard UI -->
    <div id="leaderboard" style="position:absolute;right:32px;top:80px;z-index:25;background:rgba(13,17,23,0.9);padding:12px;border-radius:10px;color:#fff;min-width:260px;max-width:320px;">
        <div style="display:flex;align-items:center;justify-content:center;margin:0 0 8px 0;position:relative;">
            <h3 style="margin:0;">Leaderboard</h3>
            <button id="leaderboard-close" title="Close leaderboard" aria-label="Close leaderboard" style="position:absolute;right:8px;background:transparent;border:0;color:#fff;font-size:1rem;cursor:pointer;padding:4px;border-radius:6px;">‚úñ</button>
        </div>
        <div id="leaderboard-list" style="max-height:280px;overflow:auto;margin-bottom:8px;font-size:0.95rem;"></div>
        <form id="leaderboard-form" style="display:flex;gap:6px;">
            <input id="player-name" placeholder="Name" maxlength="20" style="flex:1;padding:6px;border-radius:6px;border:0;" />
            <input id="player-score" placeholder="Score" type="number" min="0" style="width:80px;padding:6px;border-radius:6px;border:0;" />
        </form>
        <div style="display:flex;gap:6px;margin-top:8px;">
            <button id="submit-score" style="flex:1;padding:8px;border-radius:6px;border:0;background:#4CAF50;color:#000;">Submit</button>
            <button id="clear-leaderboard" style="padding:8px;border-radius:6px;border:0;background:#ff5252;color:#fff;">Clear</button>
        </div>
        <div id="personal-hiscore" style="margin-top:8px;font-size:0.9rem;opacity:0.9;color:#cfcfcf;"></div>
    </div>
    <canvas id="dragonCanvas"></canvas>
    
    <div id="splashScreen">
        <h1 id="splashTitle"></h1>
        <p id="splashMessage"></p>
        <p class="restart-prompt" id="splashPrompt"></p>
    </div>

    <script src="script/playdragon.js"></script>
</body>
</html>
